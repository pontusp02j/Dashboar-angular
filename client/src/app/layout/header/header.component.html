<div class="header-container" fxLayout="row" fxLayoutAlign="space-between center">
    <!-- Logo or Brand Name -->
    <div class="logo" fxFlex="15%">
        <h1>Dashboard</h1>
    </div>

    <!-- Burger Menu Button -->
    <button mat-icon-button (click)="sidenav.toggle()" class="burger-button">
        <mat-icon>menu</mat-icon>
    </button>
</div>

<mat-sidenav-container>
    <!-- Sidebar -->
    <mat-sidenav #sidenav mode="over" position="end">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/']">Home</a>
        <a mat-list-item [routerLink]="['/users']">Users</a>
        <a [routerLink]="['/weather-detail']">View Details</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
